# Generic Recore config
[include mcu.cfg]
[include tmc.cfg]
[include steppers.cfg]
[include bed.cfg]
[include extruder.cfg]
[include fans.cfg]
[include sensors.cfg]
#[include input_shaper.cfg]
[include macros.cfg]

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 5000
max_accel_to_decel: 2500
max_z_velocity: 25
max_z_accel: 150
square_corner_velocity: 5

[gcode_arcs]

[virtual_sdcard]
path: ~/uploads

[gcode_button over_current_alarm]
pin: !ar100:PG0
press_gcode: M112

[display_status]

[pause_resume]

[virtual_sdcard]

